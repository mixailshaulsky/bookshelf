<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
    .download-url-wrapper {
      display: none !important;
    }
  </style>
</head>

<body>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position:absolute;width:0;height:0">
  <defs>
    <symbol viewBox="0 0 20 20" id="unlocked">
          <path d="M15.8 8H14V5.6C14 2.703 12.665 1 10 1 7.334 1 6 2.703 6 5.6V6h2v-.801C8 3.754 8.797 3 10 3c1.203 0 2 .754 2 2.199V8H4c-.553 0-1 .646-1 1.199V17c0 .549.428 1.139.951 1.307l1.197.387C5.672 18.861 6.55 19 7.1 19h5.8c.549 0 1.428-.139 1.951-.307l1.196-.387c.524-.167.953-.757.953-1.306V9.199C17 8.646 16.352 8 15.8 8z"></path>
    </symbol>

    <symbol viewBox="0 0 20 20" id="locked">
      <path d="M15.8 8H14V5.6C14 2.703 12.665 1 10 1 7.334 1 6 2.703 6 5.6V8H4c-.553 0-1 .646-1 1.199V17c0 .549.428 1.139.951 1.307l1.197.387C5.672 18.861 6.55 19 7.1 19h5.8c.549 0 1.428-.139 1.951-.307l1.196-.387c.524-.167.953-.757.953-1.306V9.199C17 8.646 16.352 8 15.8 8zM12 8H8V5.199C8 3.754 8.797 3 10 3c1.203 0 2 .754 2 2.199V8z"/>
    </symbol>

    <symbol viewBox="0 0 20 20" id="close">
      <path d="M14.348 14.849c-.469.469-1.229.469-1.697 0L10 11.819l-2.651 3.029c-.469.469-1.229.469-1.697 0-.469-.469-.469-1.229 0-1.697l2.758-3.15-2.759-3.152c-.469-.469-.469-1.228 0-1.697.469-.469 1.228-.469 1.697 0L10 8.183l2.651-3.031c.469-.469 1.228-.469 1.697 0 .469.469.469 1.229 0 1.697l-2.758 3.152 2.758 3.15c.469.469.469 1.229 0 1.698z"/>
    </symbol>

    <symbol viewBox="0 0 20 20" id="large-arrow">
      <path d="M13.25 10L6.109 2.58c-.268-.27-.268-.707 0-.979.268-.27.701-.27.969 0l7.83 7.908c.268.271.268.709 0 .979l-7.83 7.908c-.268.271-.701.27-.969 0-.268-.269-.268-.707 0-.979L13.25 10z"/>
    </symbol>

    <symbol viewBox="0 0 20 20" id="large-arrow-down">
      <path d="M17.418 6.109c.272-.268.709-.268.979 0s.271.701 0 .969l-7.908 7.83c-.27.268-.707.268-.979 0l-7.908-7.83c-.27-.268-.27-.701 0-.969.271-.268.709-.268.979 0L10 13.25l7.418-7.141z"/>
    </symbol>


    <symbol viewBox="0 0 24 24" id="jump-to">
      <path d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H21V7z"/>

    <symbol viewBox="0 0 24 24" id="expand">
      <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>

<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js"> </script>
<script src="./swagger-ui-standalone-preset.js"> </script>
<script>
spec_bookshelf = {
    "swagger": "2.0",
    "info": {
        "description": "This is a API documentations for Bookshelf app",
        "version": "1.0.0",
        "title": "Bookshelf",
        "contact": {
            "email": "mixail.shaulsky@ya.ru"
        },
        "license": {
            "name": "Apache 2.0",
            "url": "http://www.apache.org/licenses/LICENSE-2.0.html"
        }
    },
    "host": window.location.host,
    "basePath": "/api/v1",
    "schemes": [
        "http"
    ],
    "paths": {
        "/books": {
            "get": {
                "tags": [
                    "Books"
                ],
                "summary": "Get a list of books",
                "description": "",
                "operationId": "addPet",
                "produces": [
                    "application/json"
                ],
                "parameters": [
                    {
                        "name": "limit",
                        "in": "query",
                        "description": "Limit the number of books returned (default 10)",
                        "required": false,
                        "type": "integer",
                        "items": {
                            "default": 10
                        }
                    },
                    {
                        "name": "offset",
                        "in": "query",
                        "description": "The number of scipping books before returning (default 0)",
                        "required": false,
                        "type": "integer"
                    },
                    {
                        "name": "q",
                        "in": "query",
                        "description": "Search value in title or author of book",
                        "required": false,
                        "type": "string"
                    },
                    {
                        "name": "order",
                        "in": "query",
                        "description": "A comma-separated list of columns for sorting. Prepend minus \"-\" before field name for descending order (available fields: title, author).",
                        "required": false,
                        "type": "string"
                    }
                ],
                "responses": {
                    "200": {
                        "description": "successful operation",
                        "schema": {
                            "$ref": "#/definitions/Books"
                        }
                    },
                    "400": {
                        "description": "Invalid input"
                    }
                }
            }
        },
        "/book": {
            "post": {
                "tags": [
                    "Books"
                ],
                "summary": "Create book",
                "description": "",
                "produces": [
                    "application/json"
                ],
                "parameters": [
                    {
                        "in": "body",
                        "name": "body",
                        "description": "Created book object",
                        "required": true,
                        "schema": {
                            "$ref": "#/definitions/BookRequest"
                        }
                    }
                ],
                "responses": {
                    "201": {
                        "schema": {
                            "$ref": "#/definitions/SuccessCreate"
                        },
                        "description": "successful created"
                    },
                    "422": {
                        "description": "invalid paramethers",
                        "schema": {
                            "$ref": "#/definitions/Validation"
                        }
                    },
                    "500": {
                        "description": "server-side error",
                        "schema": {
                            "$ref": "#/definitions/Error"
                        }
                    }
                }
            }
        },
        "/book/{bookId}": {
            "get": {
                "tags": [
                    "Books"
                ],
                "summary": "View book details",
                "description": "Derailed information about book",
                "produces": [
                    "application/json"
                ],
                "parameters": [
                    {
                        "name": "bookId",
                        "in": "path",
                        "description": "Identifier of needle book",
                        "required": true,
                        "type": "integer"
                    }
                ],
                "responses": {
                    "200": {
                        "description": "successful operation",
                        "schema": {
                            "$ref": "#/definitions/Book"
                        }
                    },
                    "404": {
                        "description": "Book not found"
                    }
                }
            },
            "put": {
                "tags": [
                    "Books"
                ],
                "summary": "Update book",
                "description": "",
                "produces": [
                    "application/json"
                ],
                "parameters": [
                    {
                        "name": "bookId",
                        "in": "path",
                        "description": "Identifier of needle book",
                        "required": true,
                        "type": "integer"
                    },
                    {
                        "in": "body",
                        "name": "body",
                        "description": "Book object",
                        "required": true,
                        "schema": {
                            "$ref": "#/definitions/BookRequest"
                        }
                    }
                ],
                "responses": {
                    "200": {
                        "schema": {
                            "$ref": "#/definitions/SuccessUpdate"
                        },
                        "description": "successful updated"
                    },
                    "422": {
                        "description": "invalid paramethers",
                        "schema": {
                            "$ref": "#/definitions/Validation"
                        }
                    },
                    "500": {
                        "description": "server-side error",
                        "schema": {
                            "$ref": "#/definitions/Error"
                        }
                    }
                }
            },
            "delete": {
                "tags": [
                    "Books"
                ],
                "summary": "Deletes a book",
                "description": "",
                "produces": [
                    "application/json"
                ],
                "parameters": [
                    {
                        "name": "bookId",
                        "in": "path",
                        "description": "Book id to delete",
                        "required": true,
                        "type": "integer",
                        "format": "int64"
                    }
                ],
                "responses": {
                    "200": {
                        "description": "Delete success",
                        "schema": {
                            "$ref": "#/definitions/SuccessDelete"
                        }
                    },
                    "404": {
                        "description": "Book not found"
                    },
                    "500": {
                        "description": "server-side error",
                        "schema": {
                            "$ref": "#/definitions/Error"
                        }
                    }
                }
            }
        },
        "/book/{bookId}/cover": {
            "get": {
                "tags": [
                    "Books"
                ],
                "summary": "Get the cover image of book",
                "description": "Image file",
                "produces": [
                    "image/jpeg",
                    "image/gif",
                    "image/png"
                ],
                "parameters": [
                    {
                        "name": "bookId",
                        "in": "path",
                        "description": "Identifier of book",
                        "required": true,
                        "type": "integer"
                    }
                ],
                "responses": {
                    "200": {
                        "description": "successful operation",
                        "schema": {
                            "type": "string",
                            "format": "binary"
                        }
                    },
                    "204": {
                        "description": "Book has no cover"
                    },
                    "404": {
                        "description": "Book not found"
                    }
                }
            },
            "post": {
                "tags": [
                    "Books"
                ],
                "summary": "Create or replace cover image for book",
                "description": "",
                "consumes": [
                    "multipart/form-data"
                ],
                "produces": [
                    "application/json"
                ],
                "parameters": [
                    {
                        "name": "bookId",
                        "in": "path",
                        "description": "Identifier of book",
                        "required": true,
                        "type": "integer"
                    },
                    {
                        "name": "cover",
                        "in": "formData",
                        "description": "Form-data including file with image",
                        "type": "file"
                    }
                ],
                "responses": {
                    "201": {
                        "schema": {
                            "$ref": "#/definitions/SuccessCover"
                        },
                        "description": "successful created"
                    },
                    "422": {
                        "description": "invalid image",
                        "schema": {
                            "$ref": "#/definitions/ValidationCover"
                        }
                    },
                    "500": {
                        "description": "server-side error",
                        "schema": {
                            "$ref": "#/definitions/Error"
                        }
                    }
                }
            }
        }
    },
    "definitions": {
        "Book": {
            "type": "object",
            "properties": {
                "id": {
                    "type": "integer",
                    "format": "int64"
                },
                "title": {
                    "type": "string"
                },
                "author": {
                    "type": "string"
                },
                "publication_year": {
                    "type": "integer",
                    "format": "int64",
                    "example": 2017
                },
                "description": {
                    "type": "string"
                },
                "cover": {
                    "type": "string"
                },
                "created_at": {
                    "type": "string",
                    "format": "date-time"
                },
                "updated_at": {
                    "type": "string",
                    "format": "date-time"
                },
                "deleted_at": {
                    "type": "string",
                    "format": "date-time"
                }
            }
        },
        "BookRequest": {
            "required": [
                "title",
                "author",
                "description"
            ],
            "type": "object",
            "properties": {
                "title": {
                    "type": "string"
                },
                "author": {
                    "type": "string"
                },
                "publication_year": {
                    "type": "integer",
                    "format": "int64",
                    "example": 2017
                },
                "description": {
                    "type": "string"
                }
            }
        },
        "Books": {
            "type": "object",
            "properties": {
                "books": {
                    "type": "array",
                    "items": {
                        "$ref": "#/definitions/Book"
                    }
                },
                "total_count": {
                    "type": "integer",
                    "format": "int64"
                },
                "pages": {
                    "type": "integer",
                    "format": "int64"
                },
                "page": {
                    "type": "integer",
                    "format": "int64"
                }
            }
        },
        "SuccessCreate": {
            "type": "object",
            "properties": {
                "success": {
                    "type": "string",
                    "enum": [
                        "created"
                    ]
                },
                "book_id": {
                    "type": "integer",
                    "format": "int32",
                    "description": "The identifier of created book"
                }
            }
        },
        "SuccessUpdate": {
            "type": "object",
            "properties": {
                "success": {
                    "type": "string",
                    "enum": [
                        "updated"
                    ]
                },
                "book_id": {
                    "type": "integer",
                    "format": "int32",
                    "description": "The identifier of updated book"
                }
            }
        },
        "SuccessDelete": {
            "type": "object",
            "properties": {
                "success": {
                    "type": "string",
                    "enum": [
                        "deleted"
                    ]
                }
            }
        },
        "SuccessCover": {
            "type": "object",
            "properties": {
                "success": {
                    "type": "string",
                    "enum": [
                        "created"
                    ]
                }
            }
        },
        "Validation": {
            "type": "object",
            "properties": {
                "publication_year": {
                    "type": "array",
                    "items": {
                        "type": "string",
                        "description": "error message for field (optionnal)"
                    }
                },
                "title": {
                    "type": "array",
                    "items": {
                        "type": "string",
                        "description": "error message for field (optionnal)"
                    }
                },
                "description": {
                    "type": "array",
                    "items": {
                        "type": "string",
                        "description": "error message for field (optionnal)"
                    }
                },
                "author": {
                    "type": "array",
                    "items": {
                        "type": "string",
                        "description": "error message for field (optionnal)"
                    }
                }
            }
        },
        "ValidationCover": {
            "type": "object",
            "properties": {
                "cover": {
                    "type": "array",
                    "items": {
                        "type": "string",
                        "description": "error message for field (optionnal)"
                    }
                }
            }
        },
        "Error": {
            "type": "object",
            "properties": {
                "error": {
                    "type": "string",
                    "description": "Description of server error"
                }
            }
        },
        "Cover": {
            "type": "object",
            "properties": {
                "cover": {
                    "type": "string",
                    "format": "binary"
                }
            }
        }
    }
};

window.onload = function() {
  
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec_bookshelf,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
